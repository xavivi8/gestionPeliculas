<mat-sidenav-container fullscreen>
  <div class="container p-2">
    <ng-template #divLoading>
      <mat-grid-list cols="1">
        <mat-grid-tile>
          <mat-spinner></mat-spinner>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-template>

    <div class="d-flex justify-content-center" *ngIf="showContent; else divLoading">
      <div class="col-6 sm:col-6">
        <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
          <!-- step de validación de email -->
          <mat-step [stepControl]="emailForm">
            <form [formGroup]="emailForm">
              <ng-template matStepLabel>Email</ng-template>
              <div>
                <!-- input email -->
                <mat-form-field>
                  <mat-label>Correo electrónico</mat-label>
                  <input type="email" matInput required formControlName="email">
                  <mat-error *ngIf="!isValidEmail && emailForm.get('email')?.invalid">
                    El correo electrónico no es válido.
                  </mat-error>
                </mat-form-field>
              </div>

              <div [style]="{'margin-top': '30px'}" >
                <button mat-flat-button matStepperNext [color]="isValidEmail ? 'primary' : 'warn'"
                  [disabled]="!emailForm.valid" (click)="onSubmit(stepper)">Siguiente</button>
              </div>
            </form>
          </mat-step>
          <!-- step de login-->

          <mat-step>

          </mat-step>
        </mat-stepper>

          </mat-form-field>

              type="submit">Siguiente</button>
          </div>

        </form> -->


      </div>

    </div>

  </div>
</mat-sidenav-container>
